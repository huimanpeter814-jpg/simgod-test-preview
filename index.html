<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimGod v10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pixel': ['"Press Start 2P"', 'cursive'],
                        'inter': ['Inter', '"Microsoft YaHei"', 'sans-serif'],
                    },
                    colors: {
                        bg: '#121212',
                        textMain: '#e0e0e0',
                        accent: '#a29bfe',
                        success: '#00b894',
                        danger: '#ff7675',
                        warning: '#fdcb6e',
                        chat: '#74b9ff',
                        act: '#55efc4',
                        ai: '#a29bfe',
                        love: '#fd79a8',
                        skill: '#fab1a0',
                        select: '#39ff14',
                    }
                }
            }
        }
    </script>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            user-select: none;
        }

        canvas {
            image-rendering: pixelated;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #666;
            }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@^19.2.1",
            "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
            "react/": "https://esm.sh/react@^19.2.1/",
            "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
            "vite": "https://esm.sh/vite@^7.2.7",
            "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
          }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
